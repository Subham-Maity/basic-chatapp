<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Admin controls for chat -->
    <div class="mt-8 bg-white rounded-lg shadow-lg p-4 flex flex-col items-center space-y-4">
        <h2 class="text-center font-bold text-2xl text-gray-800">Admin Controls</h2>
        <!-- Join room input and button -->
        <div class="flex items-center space-x-4">
            <label for="room" class="text-gray-800">Join room:</label>
            <input id="room" type="text"
                class="border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
                placeholder="Enter room name..." />
            <button id="join" type="button"
                class="bg-pink-600 text-white rounded-r-lg p-2 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 animate-pulse">
                Join
            </button>
        </div>
        <!-- Leave room button -->
        <button id="leave" type="button"
            class="bg-pink-600 text-white rounded-lg p-2 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 animate-pulse">
            Leave room
        </button>
        <!-- Kick user input and button -->
        <div class="flex items-center space-x-4">
            <label for="user" class="text-gray-800">Kick user:</label>
            <input id="user" type="text"
                class="border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
                placeholder="Enter user name..." />
            <button id="kick" type="button"
                class="bg-pink-600 text-white rounded-r-lg p-2 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 animate-pulse">
                Kick
            </button>
        </div>
        <!-- Approve or deny user input and buttons -->
        <div class="flex items-center space-x-4">
            <label for="new-user" class="text-gray-800">New user:</label>
            <input id="new-user" type="text"
                class="border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
                placeholder="Enter new user name..." />
            <button id="approve" type="button"
                class="bg-green-600 text-white rounded-l-lg p-2 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 animate-pulse">
                Approve
            </button>
            <button id="deny" type="button"
                class="bg-red-600 text-white rounded-r-lg p-2 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600 animate-pulse">
                Deny
            </button>
        </div>
        <!-- Set timer input and button -->
        <div class="flex items-center space-x-4">
            <label for="timer" class="text-gray-800">Set timer:</label>
            <input id="timer" type="number"
                class="border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
                placeholder="Enter minutes..." />
            <button id="set-timer" type="button"
                class="bg-pink-600 text-white rounded-r-lg p-2 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 animate-pulse">
                Set
            </button>
        </div>
    </div>

</body>

</html>
