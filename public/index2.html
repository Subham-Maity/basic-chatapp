<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Link to Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <!-- Link to socket.io client script -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-gray-800">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-white">Chat App</h1>
        <div class="mt-8 grid grid-cols-2 gap-4">
            <!-- Chat box for Client 2 -->
            <div class="bg-gray-400 rounded-lg shadow-lg p-4">
                <h2 class="text-2xl font-bold text-center text-white">Client 2</h2>
                <ul id="messages2" class="list-none overflow-y-auto h-64"></ul>
                <form id="form2" class="mt-4 flex items-center">
                    <input id="input2" type="text"
                        class="flex-grow border border-gray-300 rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-pink-600"
                        placeholder="Type a message...">
                    <button type="submit"
                        class="bg-pink-600 text-white rounded-r-lg p-2 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 animate-pulse">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index2.js"></script>
</body>

</html>
